
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myDelegacionLabel" translate="nowLocateApp.delegacion.home.createOrEditLabel">Create or edit a Delegacion</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="delegacion.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="nowLocateApp.delegacion.localidad" for="field_localidad">Localidad</label>
            <input type="text" class="form-control" name="localidad" id="field_localidad"
                    ng-model="delegacion.localidad"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="nowLocateApp.delegacion.volumen_almacen" for="field_volumen_almacen">Volumen_almacen</label>
            <input type="number" class="form-control" name="volumen_almacen" id="field_volumen_almacen"
                    ng-model="delegacion.volumen_almacen"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="nowLocateApp.delegacion.calle" for="field_calle">Calle</label>
            <input type="text" class="form-control" name="calle" id="field_calle"
                    ng-model="delegacion.calle"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
